<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>dragon travel!</title>
</head>

<body>

    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success!</strong> Your form has been submited successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Error!</strong> Some error occured !
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container my-3">
        <h3>Welcome to My Dragon Travel</h3>
        <form class="row g-3 needs-validation'">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control " id="username" placeholder="Enter Your Name">
                <div id="namevalid" class="invalid-feedback">
                    username must be 2-10 charecters long and should not start with a number
                </div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control " id="email" placeholder="Enter Your Email">
                <div id="emailvalid" class="invalid-feedback">
                    your email must be valid
                </div>
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control " id="phone" placeholder="Enter Your Phone Number">
                <div id="namevalid" class="invalid-feedback">
                    your phone number must be 10 digits long
                </div>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address </label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>

            <div class="col-md-4">
                <label for="car" class="form-label">Car</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Audi A4</option>
                </select>
            </div>
            <div class="col-12">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script src="js/project3.js"></script>
</body>

</html>
